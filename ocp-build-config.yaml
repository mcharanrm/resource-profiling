apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: resource-profiling
  labels:
    app: resource-profiler
spec:
  source:
    type: Git
    git:
      uri: https://github.com/mcharanrm/resource-profiling
  strategy:
    type: Docker      
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: resource-profiler:latest