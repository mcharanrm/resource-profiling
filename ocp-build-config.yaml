apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: resource-profiling
  labels:
    app: resource-profiler
spec:
  source:
    type: Git
    git:
      uri: https://github.com/mcharanrm/resource-profiler
    contextDir: httpd-hello-world
  strategy:
    type: Docker                      
    dockerStrategy:
      dockerfilePath: Dockerfile    # Look for Dockerfile in: gitUri/contextDir/dockerfilePath
  output:
    to:
      kind: ImageStreamTag
      name: mywebsite:latest